{% extends "base.html" %}

{% block title %}Arbeitszeiten hinzufügen{% endblock %}

{% block content %}
        <h1>Arbeitszeiten ändern</h1>
        <form method="POST">
            <label for="employee_id">Mitarbeiter:</label>
            <select id="employee_id" name="employee_id" required>
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>
            <label for="change_date">Datum der Änderung:</label>
            <input type="date" id="change_date" name="change_date" required>
            <label for="new_weekly_hours">Neue Arbeitszeit (MAK):</label>
            <input type="number" step="0.5" id="new_weekly_hours" name="new_weekly_hours" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <p><a href="{{ url_for('working_hours_changes') }}">Zurück zu Änderungen der Arbeitszeit</a></p>
{% endblock %}
