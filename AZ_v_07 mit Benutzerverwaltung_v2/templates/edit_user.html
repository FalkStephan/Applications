{% extends "base.html" %}
{% block title %}Benutzer bearbeiten{% endblock %}
{% block content %}
    <h1>Benutzer bearbeiten</h1>
    <form method="POST">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
        <label for="password">Neues Passwort (leer lassen, um es nicht zu ändern):</label>
        <input type="password" id="password" name="password">
        <label for="oe_number">OE-Nummer:</label>
        <input type="text" id="oe_number" name="oe_number" value="{{ user.oe_number }}" required>
        <label for="is_admin">
            <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}> Ist Administrator
        </label>
        <button type="submit">Speichern</button>
    </form>
    <p><a href="{{ url_for('user_list') }}">Zurück zur Benutzerliste</a></p>
{% endblock %}
